testcase	"rpc";

role default {
	install "twopence-test-server";
	start	"twopence-test-server";
}

node client {
	install "twopence-rpc-client",
		"rpcbind";
}

# We need twopence-rpc-client on the server as well, as it contains rpc.squared
node server {
	install "twopence-rpc-client",
		"rpcbind";
}
